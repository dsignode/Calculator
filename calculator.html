<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="style.css"/>
</head>
<body>
     
      <div class="calculator">
          <input type="text" id="result" placeholder="0" autofocus />
          <div class="buttons">
               <button onclick="document.getElementById('result').value += this.value" value="1">1</button>
               <button onclick="document.getElementById('result').value += this.value" value="5">5</button>
               <button onclick="document.getElementById('result').value += this.value" value="9">9</button>
               <button onclick="document.getElementById('result').value += this.value" value="+">+</button>
               <button onclick="document.getElementById('result').value += this.value" value="2">2</button>
               <button onclick="document.getElementById('result').value += this.value" value="6">6</button>
               <button onclick="document.getElementById('result').value += this.value" value="0">0</button>
               <button onclick="document.getElementById('result').value += this.value" value="-">-</button>
               <button onclick="document.getElementById('result').value += this.value" value="3">3</button>
               <button onclick="document.getElementById('result').value += this.value" value="7">7</button>
               <button onclick="document.getElementById('result').value = eval(document.getElementById('result').value)" value="=">=</button>
               <button onclick="document.getElementById('result').value += this.value" value="*">*</button>
               <button onclick="document.getElementById('result').value += this.value" value="4">4</button>
               <button onclick="document.getElementById('result').value += this.value" value="8">8</button>
               <button onclick="document.getElementById('result').value = ''" value="AC">AC</button>
               
               <button onclick="document.getElementById('result').value += this.value" value="/">/</button>
          </div>
      </div>
</body>
</html>
